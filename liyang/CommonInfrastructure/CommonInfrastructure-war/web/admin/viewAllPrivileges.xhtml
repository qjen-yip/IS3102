<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel header="View All Privileges">
                <p:dataTable var="privilege" value="#{roleDataTableBean.privileges}"
                             paginator="true" rows="5" emptyMessage="No privilege">
                    <p:column headerText="Privilege ID"
                              sortBy="#{privilege.privilegeId}">
                        <h:outputText value="#{privilege.privilegeId}" />
                    </p:column>
                    <p:column headerText="Privilege Name"
                              sortBy="#{privilege.privilegeName}">
                        <h:outputText value="#{privilege.privilegeName}" />
                    </p:column>
                    <p:column headerText="Privilege Description"
                              sortBy="#{privilege.description}">
                        <h:outputText value="#{privilege.description}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name ="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Logout" action="/index.xhtml" icon="ui-icon-power"/>
                <p:menuitem value="Home" action="/admin/AdminHome" icon="ui-icon-home"/>
                <p:menuitem value="View All Roles" action="/admin/viewAllRoles" icon="ui-icon-search"/>
                <p:menuitem value="Add New Role" action="/admin/addNewRole" icon="ui-icon-plus"/>
            </p:menu>
        </h:form>
    </ui:define>

</ui:composition>
