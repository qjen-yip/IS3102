<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Role</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>S-mart Superb System (SSS) - Speed, Smooth and Smart</h1>
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="View All Roles" url="viewAllRoles.xhtml"
                            />
                <p:menuitem value="Add New Role" url="addNewRole.xhtml" />
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add New Role">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="roleName" style="fontweight:
                                           bold" value="Role Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Role Name"
                                         requiredMessage="Event Name is required." id="roleName"
                                         value="#{roleManagerBean.roleName}">
                                <f:validateLength minimum="4" maximum="16" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="roleName" />
                        </p:column>
                    </p:row>
                    
                        
                    
                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Role"
                                 update="panel" actionListener="#{roleManagerBean.saveNewRole}" ajax="true"
                                 />
            </p:panel>
        </h:form>
    </h:body>
</html>
