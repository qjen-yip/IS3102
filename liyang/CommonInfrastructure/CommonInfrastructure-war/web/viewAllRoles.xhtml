<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All Roles</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>S-mart Superb System (SSS) - Speed, Smooth and Smart</h1>
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml" />
                <p:menuitem value="View All Roles" url="viewAllRoles.xhtml"
                            />
                <p:menuitem value="Add New Role" url="addNewRole.xhtml" />
            </p:menubar>
            <br/>
            <p:panel header="View All Roles">
                <p:dataTable var="role" value="#{roleDataTableBean.roles}"
                             paginator="true" rows="5" emptyMessage="No role">
                    <p:column headerText="Role ID"
                              sortBy="#{rold.roleId}">
                        <h:outputText value="#{role.roleId}" />
                    </p:column>
                    <p:column headerText="Role Name"
                              sortBy="#{role.roleName}">
                        <h:outputText value="#{role.roleName}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
